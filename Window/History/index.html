<html>
    <head>
    <script>
    function goForward() {
      window.history.forward()
    }
    function backwards(){
      window.history.back()
    }
    </script>
    </head>
    <body>
    <input type="button" value="Forward" onclick="goForward()">
    <input type="button" value="backwards" onclick="backwards()">
</body>
</html>
