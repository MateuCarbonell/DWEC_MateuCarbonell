<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Conciertos</title>
    <script src="script.js"></script> <!-- Asegúrate de tener las funciones en un archivo aparte -->
</head>
<body>
    <h1>Gestión de Conciertos</h1>
    <form id="formConcierto">
        <label for="nombreConcierto">Nombre del Concierto:</label>
        <input type="text" id="nombreConcierto" required>
        
        <label for="nombreArtista">Nombre del Artista:</label>
        <input type="text" id="nombreArtista" required>

        <label for="fechaConcierto">Fecha del Concierto:</label>
        <input type="date" id="fechaConcierto" required>

        <label for="diasAntes">Días de Antelación para Recordatorio:</label>
        <input type="number" id="diasAntes" required>

        <label for="precioBase">Precio Base del Ticket:</label>
        <input type="number" id="precioBase" required>

        <label for="descuento">Descuento (%):</label>
        <input type="number" id="descuento" required min="5" max="30">

        <label for="ticketsVendidos">Tickets Vendidos:</label>
        <input type="number" id="ticketsVendidos" required>

        <button type="button" onclick="mostrarResultados()">Mostrar Resultados</button>
    </form>

    <div id="resultados">
        <h2>Resultados del Evento</h2>
        <p id="recordatorio"></p>
        <p id="temporada"></p> <!-- Aquí se mostrará la temporada calculada -->
        <p id="precioConDescuento"></p>
        <p id="ingresos"></p>
        <p id="divisionIngresos"></p>
        <p id="descripcion"></p>
        <p id="idConcierto"></p>
    </div>

    <script>
        function mostrarResultados() {
            const nombreConcierto = document.getElementById("nombreConcierto").value;
            const nombreArtista = document.getElementById("nombreArtista").value;
            const fechaConcierto = document.getElementById("fechaConcierto").value;
            const diasAntes = parseInt(document.getElementById("diasAntes").value);
            const precioBase = parseFloat(document.getElementById("precioBase").value);
            const descuento = parseFloat(document.getElementById("descuento").value);
            const ticketsVendidos = parseInt(document.getElementById("ticketsVendidos").value);

            // Llamar a las funciones
            document.getElementById("recordatorio").innerText = "Fecha de recordatorio: " + programarRecordatorio(fechaConcierto, diasAntes);
            document.getElementById("temporada").innerText = "Temporada del concierto: " + determinarTemporada(fechaConcierto); // Temporada
            document.getElementById("precioConDescuento").innerText = "Precio con descuento: $" + calcularPrecioDescuento(precioBase, descuento);
            document.getElementById("ingresos").innerText = "Ingresos esperados: $" + calcularIngresosEsperados(precioBase, ticketsVendidos).toFixed(2);
            document.getElementById("divisionIngresos").innerText = "Ingresos para el artista: $" + calcularDivisionIngresos(calcularIngresosEsperados(precioBase, ticketsVendidos), 60).toFixed(2);
            document.getElementById("descripcion").innerText = crearDescripcionEvento(formatearNombreConcierto(nombreConcierto), nombreArtista, fechaConcierto);
            document.getElementById("idConcierto").innerText = "ID del Concierto: " + generarIDConcierto(fechaConcierto, precioBase);
        }
    </script>
</body>
</html>
